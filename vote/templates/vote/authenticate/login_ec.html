{% extends "vote/base/base.html" %}
     
     {% block content %}
<form method="POST">
  {% csrf_token%}
  <div class="container">
    <div class="col-6 col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
            <h3 class='text-center'>Officer Login</h3>
          </div>
          <div class="card-body">
              <div class="form-outline mb-4">
                  <input type="text" name="username" placeholder="EC ID" class="form-control form-control-lg" />
                </div>
      
                <div class="form-outline mb-4">
                  <input type="password" name="passcode" placeholder="Passcode" class="form-control form-control-lg" />
                </div>
      
                <div class="pt-1 mb-4 text-center" >
                  <button class="btn btn-primary" type="submit">Login</button>
                  {% csrf_token %}
                </div>
          </div>
        </div>
    </div>
</div> 
</form>
{% endblock %}
