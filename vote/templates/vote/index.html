{% extends "vote/base/base.html" %}

{% block content %}
     <div class="container">
        <div class="container">
            <h4 class='text-center'>REGIONAL VOTE COUNTED</h4>
            <h6 class='text-center'>Voting Date: 10/12/2021</h6>
           </div>
        <div class="container">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Region Name</th>
                    {%for i in c_vote%}
                    <th scope="col">{{i}}</th>
                    {%endfor%}
                    
                 
                   
                  </tr>
                </thead>
                <tbody>
                  {%for i in data%}
                    <tr>
                      <th scope="row">{{i.id}}</th>
                      <td>{{i}}</td>
                      {%for u in dat%}
                      {%if u.REGIONAL in i.region_name%}
                      <td>{{u.Total}}</td>
                      {%endif%}
                      {%endfor%}
                      
                      
                    </tr>
                   
                  <tr>
                  {%endfor%}
                  
                 
                 
                </tbody>
              </table>
        </div>
     </div>

  {%endblock%}
