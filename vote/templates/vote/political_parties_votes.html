{% extends "vote/base/base.html" %}
     
     {% block content %}
    <div>
          <div class="container">
       <div class="container">
        <h1 class='text-center'>POLITICAL PARTIES STATISTICS</h1>
        <h6 class='text-center'>Voting Date: 10/12/2021</h6>
        
       </div>
      
    <div>
     
      <table class="table">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Political Parties</th>

            {%endfor%}

          </tr>
        </thead>
        <tbody>
          {%for i in data%}

            </tr>

          {%endfor%}
         
        
          <tr>
              <th colspan="1"></th>
              <td>REJECTED BALLOTS</td>
              <td></td>
              
          </tr>
          <tr >
              <th colspan="1"></th>
              <td><span class="fw-bold">TOTAL</span></td>
              <td></td>
             
              
          </tr>
        </tbody>
      </table>
      
    </div>
      </div>
          
    </div> 
{% endblock %}
